<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Focus Crafter</title>
    <style>
      /* Applying the color scheme */
      :root {
        --color-app-primary: hsl(115, 34%, 87%);
        --color-app-secondary: hsl(0, 0%, 100%);
        --color-app-tertiary: hsl(191, 100%, 27%);
        --color-app-quaternary: hsl(182, 28%, 73%);
      }

      /* Basic styling for the page */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--color-app-secondary);
        color: var(--color-app-primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1.2rem;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: var(--color-app-tertiary);
        color: var(--color-app-secondary);
        text-decoration: none;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: var(--color-app-quaternary);
        color: var(--color-app-primary);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Focus Crafter</h1>
      <p>Your destination for sharpening your focus and productivity!</p>
      <a href="https://pro-focus.vercel.app/" class="button">Explore More</a>
    </header>
  </body>
</html>
